<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic SQLite Provider Example
    </ion-title>
    <ion-buttons end>
  <button ion-button icon-only (click)="saveData()">
    <ion-icon name="add-circle"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Users</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let data of myData; let i=index">
      <ion-item nopadding>
        <p>
          <span>Name: {{data.name}}</span><br>
          Username: {{data.user_name}}<br>
          Location: {{data.location}}
        </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="getUserData()">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="getUserData()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
